<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>

      </tr>
    </thead>

    <tbody *ngFor="let book of books">
      <td>{{book.idBook}}</td>
      <td>{{book.titleBook}}</td>
      <td>{{book.author?.nameAuth}}</td>

      <td>{{book.year}}</td>
      <td>{{book.description}}</td>
      <td>{{book.priceBook}}</td>
      <td><button *ngIf="authService.isAdmin()" type="button" class="btn btn-info" [routerLink]="['/updateBook',book.idBook]" routerLinkActive="router-link-active"  >Edit</button>
        <button *ngIf="authService.isAdmin()" type="button" class="btn btn-danger" (click)="deleteBook(book)" >Delete</button></td>

      </tbody>
  </table>
  </div>
  </div>



</div>
